name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run package

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: release/vishpr-extension.zip
